buildscript {
    ext {
        kotlin_version = '1.7.10'  // Pastikan berada dalam blok ext
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Menyertakan Kotlin Plugin
        classpath 'com.google.gms:google-services:4.4.2'  // Menyertakan Plugin Google Services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")  // Memastikan evaluasi pada project app
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
